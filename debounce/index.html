<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .div1{
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
        .div2{
            width: 300px;
            height: 300px;
            background-color: rgb(255, 0, 242);
        }

    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>

<script>
//防抖
    function debounce2(fun,wait){
        let time
        return (...params)=>{
          
            if(time){
                clearTimeout(time)
            }
            time = setTimeout(()=>{
                fun(...params)
    
            },wait)
        }
    }
    function debounce1(fun,wait,...params){
        let time
        return ()=>{
          
            if(time){
                clearTimeout(time)
            }
            time = setTimeout(()=>{
                fun(...params)
    
            },wait)
        }
    }

    let param1 = 1111
    let param2 = 2222
    let div1 = document.querySelector('.div1')
    let div2 = document.querySelector('.div2')

   //直接调用写法
    div1.addEventListener('click',debounce1((param11,param22)=>{ 
        console.log(param11+ '-555555555-'+ param22)
    },1000,param1,param2))


    //返回函数后 调用法
    let debounceFun = debounce2((param)=>{
        console.log(param)
    },1000)


    div2.addEventListener('click',()=>{
        debounceFun(1111111111)
    })
    
</script>

</html>
