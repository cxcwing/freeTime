<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 300px;
            height: 300px;
            background-color: aqua;
        }

    </style>
</head>

<body>
    <div></div>
</body>

<script>
//防抖
    function debounce(fun,wait,...params){
        let time
        return ()=>{
          
            if(time){
                clearTimeout(time)
            }
            time = setTimeout(()=>{
                fun(...params)
    
            },wait)
        }
    }
    let param1 = 1111
    let param2 = 2222
    let div = document.querySelector('div')
    div.addEventListener('click',debounce((param11,param22)=>{ 
        console.log(param11+ '-555555555-'+ param22)
    },1000,param1,param2))

</script>

</html>
